{% extends '../base.html' %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  {%block css%}
  <script src="{% static '/js/joc.js' %}"></script>
  {%endblock%}
  <title>Document</title>
</head>
{% block content %}
{% load static %}
<body class="bodyJoc">
  <span id="partida">{{ partida.id }}</span>
  <div class="bannerFiPartida ocult" id="bannerFiPartida">
    <div class="bannerFiPartida__logo ">
      <i class="h-100 w-100 fas fa-trophy" id="trofeu"></i>
      <i class="w-100 h-100 fas fa-window-close" id="creu"></i>
    </div>
      <h2 class="" id="textBanner"></h2>
      <a href="{% url 'home' %}" class="contenidorFlexa--devant"><i class="h-100 w-100 flexa flexa--devant fas fa-long-arrow-alt-right" id="flexa--denavat"></i></a>
    </div>
  <div class="container">
    {% include '../header.html' %}
    <main class="row mainJoc">
      <section class="cartellPreguntesContainer col-9 col-md-6 ">
        <div class="cartellPreguntes w-100 h-100" id="cartellPreguntes">
          <div class="cartellPreguntes__pregunta">
            <p id="pregunta"></p>
          </div>
          <button class="cartellPreguntes__resposta cartellPregunta__resposta--1" id="resposta--1">
            <span></span> 
          </button>
          <button class="cartellPreguntes__resposta cartellPregunta__resposta--2" id="resposta--2">
            <span></span> 
          </button>
          <button class="cartellPreguntes__resposta cartellPregunta__resposta--3" id="resposta--3">
            <span></span>
          </button>
          <button class="cartellPreguntes__resposta cartellPregunta__resposta--4" id="resposta--4">
            <span></span>
          </button> 
        </div>
      </section>
      <section class="avatarContainer col-3 col-md-6 h-100 d-flex flex-wrap justify-content-center">
        <div class="avatarContainer__info w-100 d-flex">
          <div class="w-50 h-100" id="xivato"></div>
          <div class="w-50 h-100" id="contador"></div>
        </div>
        <img src="/static/imatges/components/skins/{{skin.nomSkin}}.png" alt="" class="avatarContainer__skin">
      </section>
    </main>
  </div>
</body>
{% endblock %}
</html>
