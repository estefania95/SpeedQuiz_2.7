<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <title>Document</title>
</head>
<body>
  <form method="POST" action="{% url 'registre' %}">
    {% csrf_token %}
    <p>Nom usuari: {{ form.username }}</p>
    <p>Email: {{ form.email }}</p>
    <p>Contrasenya: {{ form.password1 }}</p>
    <p>Confirmar contrasenya: {{ form.password2 }}</p>
    <input type="submit" value="Crear un nou compte">
  </form>
</body>
</html>
